<!DOCTYPE html>

  <title>Block Language</title>

<body>
  <h1> Block Language</h1>
  <p>
    <button onclick="xmlText()">Pretty print XML DOM</button>
  </p>
  <div style="width: 100%">
    <div id="blockDiv" style="display: inline-block; height: 600px; width: 38%;"></div>
    <textarea id="textarea" disabled="disabled" style="display: inline-block; height: 600px; width: 38%;"></textarea>
  </div>
</body>
