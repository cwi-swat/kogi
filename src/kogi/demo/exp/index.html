<!--TOOLBOX-->
<xml id="toolbox" style="display: none">
	<category name="Start" colour="90" >
		<block type="start"></block> 
	 </category><category name="IntegerLiteral" colour="28" >
		<block type="IntegerLiteral"></block> 
	 </category><category name="Exp" colour="212" >
		<block type="multiplication"></block>
		<block type="addition"></block>
		<block type="numbers"></block> 
	 </category>
</xml>

<script src="blocks.js"></script>
